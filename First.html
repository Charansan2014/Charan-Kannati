<!DOCTYPE html>
<html>
<head>
  <title>
    Zodanga
  </title>
  <link rel="stylesheet" href="C:/Users/innkannati/Documents/GitHub/Charan-Kannati/Zodstyle.css">
</head>
<body bgcolor = "cyan">
  <h1>Form</h1>
  <p><marquee>Please fill the form below
  which considers how your career
   was throughout the semester and we'll
   determine how you performed in tests
   as well.</marquee></p>
<a href="https://google.com">Googleme</a>
   <form>
     <label>Full Name</label>
     <input type="text" placeholder="Full Name" name="Name">
     <label>Email</label>
     <input type="email" placeholder="Email" name="Email">
     <label>Password</label>
     <input type="password" placeholder="Password" name="password">
     <label>Choose your Favourite colour</label>
     <input type="radio" value="red"   name="color">Red
     <input type="radio" value="blue" name="color">Blue
     <input type="radio" value="green" name="color">Green
     <input type="radio" value="yellow" name="color">Yellow
     <div id = "Datalist">
       <input name="country" list="countries" placeholder="Country">
       <datalist id = "countries">
        <option value="India">
        <option value="USA">
        <option value="UK">
        <option value="China">
        <option value="Russia">
      </datalist>
     </div>
     <button>Submit</button>
   </form>
</body>
</html>
